<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header.html :: head"/>

<!-- iamport.payment.js -->
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
<!-- swal 적용 -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<body>
<div th:replace="fragments/header.html :: header"/>
<div class="container px-5">
<p></p>
    <h3 style="text-align: center;" th:text="${user.nickname} + '님의 결제 내역 입니다.'"></h3>

    <div class="row gx-5 justify-content-center">
        <br>

        <table class="table list-table table-hover text-center">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>결제 가격</th>
                    <th>결제 일자</th>
                    <th>결제 상태</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="points : ${point}" th:onclick="|location.href='@{/points/{pointId} (pointId=${points.pointId})}'|">
                    <td>[[${points.pointId}]]</td>
                    <td th:text="${points.amount} + '원'"></td>
                    <td th:text="${points.createdAt}"></td>
                    <td th:text="${points.pointStatus}"></td>
                </tr>
                </tbody>
            </table>

        <span id="user-point" th:text="${user.nickname} + '님의 현재 포인트 보유량은 ' + ${user.point} + '포인트 입니다.'"></span>

        <div style="text-align: right">
            <button type="button" class="btn btn1" th:onclick="|location.href= '@{/points/charging}'|">포인트 충전 하러 가기</button>
        </div>

    </div>
</div>

</body>
</html>
