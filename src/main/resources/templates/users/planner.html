<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head"/>

<body>
<div th:replace="fragments/header.html :: header"/>
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 py-5">
                <h1>플래너 페이지</h1>
                <hr/>
                <div class="img-box">
                    <img src="/assets/images/default.jpeg" alt="프로필 이미지" class="profile-img">
                </div>
                <br/>
                <div class="py-3">
                    <h3 class="profile-text">아이디 : 111</h3>
                    <h3 class="profile-text">관심 지역 : 서울, 파리, 일본</h3>
                    <h3 class="profile-text d-flex">별점 : &nbsp;
                        <div class="star-ratings">
                            <div class="star-ratings-fill space-x-2 text-lg" style="width: 50%">
                                <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                            </div>
                            <div class="star-ratings-base space-x-2 text-lg">
                                <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                            </div>
                        </div>
                    </h3>
                </div>
                <br/>

                <div align="center">
                    <textarea rows="10" class="w-75" readonly>본인 설명</textarea>
                </div>
                <br/>

                <div align="center">
                    <button class="btn btn1" style="margin-right: 30px">리뷰 보기</button>
                    <button class="btn btn1">플랜 신청</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
