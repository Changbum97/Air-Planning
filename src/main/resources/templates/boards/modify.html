<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head"/>

<body>
<div th:replace="fragments/header.html :: header"/>
<div class="container px-5">
  <div class="row gx-5 justify-content-center">
    <div class="col-lg-6 py-5">
      <form class="form-group" th:object="${boardModifyRequest}" id="boardModifyRequest">
        <br/>
        <div>
          <input th:field="*{title}" type="text" placeholder="제목을 입력해주세요">
        </div>
        <br/>
        <div>
          <textarea th:field="*{content}" rows="10" class="w-100" placeholder="내용을 입력해주세요" style="resize: none;"></textarea>
        </div>
        <br/>
        <div align="center" class="py-1">
          <button type="button" class="btn btn1" onclick="modify()">수정</button>
        </div>
        <br/>
      </form>
    </div>
  </div>
</div>

  <script th:inline="javascript">

    function modify(){
      let boardId = [[${boardId}]];

      $.ajax({
        type : 'PUT',
        url : '/api/boards/' + boardId,
        data : $('#boardModifyRequest').serialize(),
        success: function (){
          location.href="/boards/" + boardId;
        }
      });
    }

  </script>

</body>
</html>
